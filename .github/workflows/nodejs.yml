      run: |
        echo $GITHUB_REF
        echo `echo $GITHUB_REF | cut -d'/' -f 3`
        echo "##[set-output name=branch;]$(echo $GITHUB_REF | cut -d / -f 3)"
      id: extract_branch
    - name: Fastlane Action - check on PR
      if: github.event_name == 'push'
      uses: maierj/fastlane-action@v1.2.0
      with:
        lane: ios ${{ steps.extract_branch.outputs.branch }}
